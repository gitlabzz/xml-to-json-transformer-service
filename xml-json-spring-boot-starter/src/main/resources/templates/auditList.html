<!DOCTYPE html>
<html>
<head>
    <title>Audit History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">XML to JSON Transformer</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="/audit">Audit History</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/swagger-ui/index.html">Swagger UI</a></li>
                <li class="nav-item"><a class="nav-link" href="/v3/api-docs">OpenAPI Spec</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Audit History</li>
        </ol>
    </nav>
    <h2>Audit History</h2>
    <p>List of all transformation requests logged by the service.</p>

    <table class="table table-striped table-hover mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Client IP</th>
            <th>Request Time</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${entries}">
            <td><a th:href="@{'/audit/' + ${e.id}}" th:text="${e.id}">1</a></td>
            <td th:text="${e.clientIp}">0:0:0:0:0:0:0:1</td>
            <td th:text="${#dates.format(e.requestTime, 'yyyy-MM-dd HH:mm:ss')}">2025-06-27 17:48:46</td>
            <td>
                <span th:if="${e.success}" class="badge bg-success">Success</span>
                <span th:unless="${e.success}" class="badge bg-danger">Failed</span>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-4">
        <a th:if="${page > 0}" th:href="@{'/audit?page=' + ${page - 1}}" class="btn btn-secondary">Previous</a>
        <a th:if="${entries.size() == pageSize}" th:href="@{'/audit?page=' + ${page + 1}}" class="btn btn-secondary">Next</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const app = Vue.createApp({});
    app.mount('body');
</script>
</body>
</html>
